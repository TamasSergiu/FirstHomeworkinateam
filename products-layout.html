<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/1effb14234.js" crossorigin="anonymous"></script>
    <style type="text/css">
        .button {
            background-color: red;
            border: none;
            color: white;
            padding: 5px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 50px;

        }

        .button1 {
            background-color: white;
            color: black;
            border: 2px solid crimson;
        }

        .button1:hover {
            background-color: red;
            color: white;
        }

        @media (min-width: 768px) {
            .sidemenu button {
                margin-top: 30px;
            }
        }

        .animal-img {
            padding-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container-fluid pb-5">
        <div class="row mt-5">
            <div class="col-12">
                <h1>Animals</h1>
            </div>
        </div>

        <div class="row mt-5">
            <!-- sidemenu -->
            <div class=" col-12 col-md-3 sidemenu">
                <h2>Choose your category</h2>
                <button class="button button1 d-md-block">Puppies</button>
                <button class="button button1 d-md-block">Dogs</button>
                <button class="button button1 d-md-block">Kittens</button>
                <button class="button button1 d-md-block">Bears</button>
            </div>


            <div class="col-12 col-md-9">
                <!-- right part -->

                <div class="d-flex title row align-items-center pb-4">
                    <div class="col-12 pb-3">
                        <h2><i class="fas fa-paw"></i><i class="fas fa-paw"></i>Puppies<i class="fas fa-paw"></i><i
                                class="fas fa-paw"></i></h2>

                    </div>

                    <div class="row">
                        <div class="col-6 col-md-3">
                            <img src="https://place-puppy.com/300x300" class="img-fluid animal-img">

                        </div>
                        <div class="col-6 col-md-3">
                            <img src="https://place-puppy.com/300x301" class="img-fluid animal-img">

                        </div>
                        <div class="col-6 col-md-3">
                            <img src="https://place-puppy.com/301x300" class="img-fluid animal-img">

                        </div>
                        <div class="col-6 col-md-3">
                            <img src="https://place-puppy.com/302x300" class="img-fluid animal-img">

                        </div>

                    </div>

                    <div class="col-12 pb-3 pt-3">
                        <h2><i class="fas fa-paw"></i><i class="fas fa-paw"></i>Dogs<i class="fas fa-paw"></i><i
                                class="fas fa-paw"></i></h2>

                    </div>

                    <div class="row">
                        <div class="col-6 col-md-3">
                            <img src="https://place.dog/300/300" class="img-fluid animal-img">

                        </div>
                        <div class="col-6 col-md-3">
                            <img src="https://place.dog/301/300" class="img-fluid animal-img">
                        </div>
                        <div class="col-6 col-md-3">
                            <img src="https://place.dog/300/301" class="img-fluid animal-img">

                        </div>
                        <div class="col-6 col-md-3">
                            <img src="https://place.dog/302/300" class="img-fluid animal-img">

                        </div>

                    </div>

                    <div class="col-12 pb-3 pt-3">
                        <h2><i class="fas fa-paw"></i><i class="fas fa-paw"></i>Kittens<i class="fas fa-paw"></i><i
                                class="fas fa-paw"></i></h2>

                    </div>

                    <div class="row">
                        <div class="col-6 col-md-3">
                            <img src="https://placekitten.com/300/300" class=" animal-img img-fluid">

                        </div>
                        <div class="col-6 col-md-3">
                            <img src="https://placekitten.com/301/303" class=" animal-img img-fluid">
                        </div>
                        <div class="col-6 col-md-3">
                            <img src="https://placekitten.com/300/301" class=" animal-img img-fluid">

                        </div>
                        <div class="col-6 col-md-3">
                            <img src="https://placekitten.com/302/300" class="img-fluid animal-img">

                        </div>

                    </div>

                    <div class="col-12 pb-3 pt-3">
                        <h2><i class="fas fa-paw"></i><i class="fas fa-paw"></i>Bears<i class="fas fa-paw"></i><i
                                class="fas fa-paw"></i></h2>

                    </div>

                    <div class="row">
                        <div class="col-6 col-md-3">
                            <img src="https://placebear.com/300/300" class="img-fluid animal-img">

                        </div>
                        <div class="col-6 col-md-3">
                            <img src="https://placebear.com/301/303" class="img-fluid animal-img">
                        </div>
                        <div class="col-6 col-md-3">
                            <img src="https://placebear.com/300/301" class="img-fluid animal-img">

                        </div>
                        <div class="col-6 col-md-3">
                            <img src="https://placebear.com/302/300" class="img-fluid animal-img">

                        </div>

                    </div>

                </div>
            </div>
        </div>

    </div>







    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
